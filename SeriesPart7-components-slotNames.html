    	<!--<div slot="footer">
    		<button class="button is-success">Save changes</button>
		    <button class="button">Cancel</button>
    	</div>-->
    </modal>
  </div>
</body>
<script type="text/javascript" src="components/modal2VueComponent.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#root',
		data:{
			showModal:false
		}
	});
</script>
</html>
