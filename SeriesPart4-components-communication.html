<html>
<head>
	<script src="resources/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/bulma.css">
</head>
<body style="padding-top: 40px;">
  <div id="root" class="container">
  	<button  @click="showModal=true">Show modal</button>
  	<!-- @close custom event listener-->
    <modal v-if="showModal" @close="showModal=false">
    	<p>This is a modal test with a vue.js component</p>
    </modal>
  </div>
</body>
<script type="text/javascript" src="components/modalVueComponent.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#root',
		data:{
			showModal:false
		}
	});
</script>
</html>
